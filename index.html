<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dana Kaget Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('dana kaget.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .treasure-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 400px;
      width: 90%;
    }

    .treasure-box {
      width: 100%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <h1>SELAMAT BERMAIN</h1>
  <div class="treasure-container">
    <!-- Atas kiri -->
    <img src="ai-generated-8388357_1280.png" alt="Harta Karun" class="treasure-box" onclick="handleClick(this, 'https://www.google.com', 'sound')">
    <!-- Atas kanan -->
    <img src="ai-generated-8388357_1280.png" alt="Harta Karun" class="treasure-box" onclick="handleClick(this, 'https://www.google.com', 'sound')">
    <!-- Bawah kiri -->
    <img src="ai-generated-8388357_1280.png" alt="Harta Karun" class="treasure-box" onclick="handleClick(this, 'https://www.google.com', 'sound')">
    <!-- Bawah kanan -->
    <img src="ai-generated-8388357_1280.png" alt="Harta Karun" class="treasure-box" onclick="handleClick(this, 'https://maps.google.com', 'sound')">
  </div>

  <audio id="sound" src="door-slam-172171.mp3"></audio>

  <script>
    function handleClick(el, url, soundId) {
      const audio = document.getElementById(soundId);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
      el.classList.add('shake');
      setTimeout(() => {
        el.classList.remove('shake');
        window.location.href = url;
      }, 500);
    }
  </script>
</body>
</html>
